spring.datasource.url = ${CATCHER_DATASOURCE_URL}
spring.datasource.username=${CATCHER_DATASOURCE_USERNAME}
spring.datasource.password=${CATCHER_DATASOURCE_PASSWORD}
spring.jpa.generate-ddl=false
#show SQL instruction generated by Hibernate
spring.jpa.show-sql=false
#create - recreates db; validate - checks db compliance
spring.jpa.hibernate.ddl-auto=validate

#includes additional attributes for Freemarker Spring-MVC in controller
#provides additional parameters in the template (for security)
spring.freemarker.expose-request-attributes=true
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl

spring.servlet.multipart.max-file-size=500MB

upload.path=${CATCHER_FILES_UPLOAD_PATH}
basic.path=${CATCHER_FILES_BASIC_PATH}
words.path=${CATCHER_FILES_WORDS_PATH}

